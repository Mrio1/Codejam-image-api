<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class = "head">
            <div class="head--left_block">
                <img class="head--nav" src="assets/img/nav-icon.png" width="24" height="24">
                <p class="head--title">CodeJam - Pallete</p>
            </div>
            <div class="head--block_right">
                <img class ="head--menu" src="assets/img/menu-icon.png" width="12" height="24">
            </div>
            
        </section>
        <section class = "main">
            <div class="main--left_block">
                <div class="tools tools-first">
                    <ul class="tools--list tools--list-first_half">
                        <li class="tools--item tools--item-icon tools--fill_bucket" id="fill-bucket">Fill bucket</li>
                        <li class="tools--item tools--item-icon tools--choose_color" id="choose-color">Choose color</li>
                    </ul>
                    <ul class="tools--list">
                        <li class="tools--item tools--item-icon tools--pencil" id="pencil">Pencil</li>
                        <li class="tools--item tools--item-icon tools--transform" id="transform">Transform</li>
                    </ul>
                </div>
                <div class="tools tools-second">
                    <ul class="tools--list tools--list-first_half">
                        <li class="tools--item tools--item-circle tools--item tools--current_color">Current color</li>
                        <li class="tools--item tools--item-circle tools--prev_color">Prev color</li>
                    </ul>
                    <ul class="tools--list">
                        <li class="tools--item tools--item-circle tools--color_1">red</li>
                        <li class="tools--item tools--item-circle tools--color_2">blue</li>
                    </ul>
                </div>
                
            </div>
            
            <div class="main--center">
                <div class = "main--imageloader imageloader">
                    <input class="imageloader--input" type="text" placeholder="Your text">
                    <input class="imageloader--button" type="button" value="Load">
                </div>
                <canvas class="main--canvas" id="canvas" height = "512" width="512"></canvas>
                <input type="button" class="main--clear_button" id="clear" value="Clear pallete">
            </div>

            <div class="main--right_block">
                <div class="tools ">
                    <ul class="tools--list">
                        <li class="tools--item tools--item-rect" id = 'size4'>4x4</li>
                        <li class="tools--item tools--item-rect" id = 'size32'>32x32</li>
                        <li class="tools--item tools--item-rect" id = 'size256'>256x256</li>
                        <li class="tools--item tools--item-rect" id = 'size512'>512x512</li> 
                    </ul>
                </div>
            </div>
  
        </section>
        <script src="index.js"></script>
    </body>
</html>
